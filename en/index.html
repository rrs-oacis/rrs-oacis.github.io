        <script type="text/javascript">

            var getUrlVars = function(){
                var vars = {};
                var param = location.search.substring(1).split('&');
                for(var i = 0; i < param.length; i++) {
                    var keySearch = param[i].search(/=/);
                    var key = '';
                    if(keySearch != -1) key = param[i].slice(0, keySearch);
                    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
                    if(key != '') vars[key] = decodeURI(val);
                }
                return vars;
            }

            var getLang = function(){

                var lnag = "ja";

                if(getUrlVars()["lang"]){
                    lnag = getUrlVars()["lang"];

                    lnag = lnag.replace("/","");
                }

                return lnag;

            }

            var changeLang = function () {

                    var lnag = getLang();
                    var page = "default";

                    if(getUrlVars()["page"]) {
                        page = getUrlVars()["page"];
                    }

                    console.log(page);

                    page = page.replace("/index.html","");
                    page = page.replace("/","-");
                    page = page.replace(".html","");

                    console.log(page);

                    $("[data-localize]").localize(page,
                        {
                            //callback:changeLoading,
                            pathPrefix: "./resource/lang",
                            language: lnag,
                            callback:function(data, defaultCallback){changeLoading();return defaultCallback(data);},
                            error:function(){changeLoading()}
                        });

                //changeLoading();


            }

            var changeLangNav = function () {

                var lnag = getLang();

                $("[data-localize]").localize("nav",{pathPrefix: "./resource/lang",language: lnag});
            }

            var changeLangIndex = function () {

                var lnag = getLang();

                $("[data-localize]").localize("index",{pathPrefix: "./resource/lang",language: lnag});
            }


            var initCL = false;

            var changeLoading = function () {

                if(initCL)return;
                initCL = true;

                setTimeout(function () {

                    $("#loading_page").hide();

                    $("#main_content").show();


                    var urlHash = location.hash;

                    if(urlHash) {

                        setTimeout(function (args) {

                            var p = document.querySelector(urlHash).getBoundingClientRect().top;
                            $('html,body').animate({scrollTop: p-16}, 'slow');


                        },500);


                    }

                },200);

            }
            

            console.log('aaa');
            //changeA();

            var pagesFolderNmae= "page";

            simpleimport("bs-example-navbar-collapse-2","nav.html",function () {/*changeLangNav();*/});
            simpleimport("pageContents",(getUrlVars()["page"]==null?"./default.html":pagesFolderNmae+"/"+getUrlVars()["page"]),function(){$(function() { changeLang(); setTimeout(function(){ $("#toc").tocify({"selectors":"h2,h3,h4"})},100);});setTimeout("SyntaxHighlighter.highlight();", 500);});
            setTimeout(function () {

                var targetElem = document.getElementById('pageContents');
                var scripts = targetElem.getElementsByTagName('script');
                for (var index in scripts) {
                    eval(scripts[index].innerText);
                }


                targetElem = document.getElementById('bs-example-navbar-collapse-2');
                scripts = targetElem.getElementsByTagName('script');
                for (var index in scripts) {
                    eval(scripts[index].innerText);
                }





            },500);

            //changeLangIndex();

            setTimeout(function(){ $("#loading_icon").show();},500);

        </script>

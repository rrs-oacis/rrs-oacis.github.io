<h2 data-localize="appendix-app-h2">App</h2>
<p data-localize="appendix-app-p-1">
RRS-OACISには「App」とよばれる、RRS-OACISの機能を拡張する仕組みがあります.
</p>

<p data-localize="appendix-app-p-2">シミュレーションをするための「Run」や大会で使用された「Competition」もAppとして実装されています.
独自のAppを作成して導入することにより研究の用途に合わせた利用ができるようになります.
</p>
